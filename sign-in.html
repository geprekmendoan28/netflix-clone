<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="style/sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <div class="navbar">
          <h1 class="logo">NETFLIX</h1>
        </div>
        <div class="main">
          <div class="login-card">
            <h1 class="title">Sign In</h1>
            <div class="input-box">
              <input placeholder="masukkan email" type="text" />
            </div>
            <div class="input-box">
              <input placeholder="password" type="text" />
            </div>
            <a href="sign-up.html" class="button">Sign In</a>
            <div class="remember">
              <div class="check-box">
                <input type="checkbox" />
                <p>Remember me</p>
              </div>
              <p>Need help?</p>
            </div>
            <p>Have not any account? <a href="sign-up.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
